<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글쓰기 폼</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!--헤더-->
<div class="allfont">
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container">
        <a class="navbar-brand fs-3 text" href="#">Cinemaway</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                MovieList
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Board</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Question</a>
            </li>
            </ul>
            <form class="d-flex">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2"><span class="bi bi-search"></span></button>
              </div>
              <div id="loginbt">
                <button class="btn btn-outline-primary float-right" type="submit">login</button>
              </div>
            </form>
        </div>
        </div>
    </nav>
</div>
<div class="container">
    <div class="row">
        <div class="col">
            <form action="writerAction" method="post">
                <input type="hidden" name="bdGroup" value=<%=bdGroup%>>
                <input type="hidden" name="bdOrder" value=<%=bdOrder%>>
                <input type="hidden" name="bdIndent" value=<%=bdIndent%>>
                <input type="text" name="bdTitle" class="form-control mt-4 mb-2"
                    placeholder="제목을 입력해주세요." required
                >
                <div class="form-group">
                    <textarea class="form-control" rows="10" name="bdContent"
                        placeholder="내용을 입력해주세요" required
                    ></textarea>
                </div>

                <!-- <button type="submit" class="btn btn-secondary mb-3">제출하기</button> -->
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-secondary" type="button">제출하기</button>
                  </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
